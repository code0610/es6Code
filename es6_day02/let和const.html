    <script>
        //es6中的变量声明    
        let a = "abc";
        //let声明的变量  只在定义let变量的代码块中起作用,不能重复声明变量 
        //const声明的变量   常量    不能修改值，并且声明的时候要赋初始值   

        const obj = {
            name:"abc"
        }

        obj.name = "123";
        console.log(obj.name)

        

        
    </script>
